<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapChat is4 losers</title>
</head>
    <body>
    <br><br>
    <form action="/login" method="post" id="login" hidden>
        <input type="text" placeholder="Username" name="username"/>
        <input type="password" placeholder="Password" name="password"/>
        <button type="submit">Login</button>
    </form>
    <br><br>
    <form action="/logout" method="post" id="logout" hidden>
        <button type="submit">Logout</button>
    </form>
    <br><br>
    <form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
        <input type="file" name="photo"/>
        <br><br>
        Please name your recipient by user name:
        <input type="text" placeholder="Receiver Name" name="receiver"/>
        <br><br>
        <label for = "isPublic">Check this box to make photo public</label>
        <input type = "checkbox"
               name = "isPublic"
               id = "isPublic"
               value = "true" />
        <br><br>
        If you would like your post to live longer than 10 seconds enter a new lifetime number in seconds:
        <input type="number" placeholder="Post Life-Time" name="lifeTime">
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <br>
    <div id="photos"></div>

    <script src="jquery-3.1.1.js"></script>
    <script src="main.js"></script>
    </body>
</html>
